<div class="container-fluid justify-content-center align-items-center mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="form">
            <h6>{{titleForm}}</h6>
            <hr>
            <form [formGroup]="form" (ngSubmit)="SubmitForm()">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="FullName">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Email">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Cpf">
                </div>
                <div class="form-group">
                    <label>Estado(Sigla)</label>
                    <select class="form-control form-control-sm" formControlName="State">
                        <option value="" disabled selected>Selecione o Estado</option>
                        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                    </select>                     
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control form-control-sm" formControlName="City">
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        </div>
                        <div class="pl-1">
                            <a routerLink="/" class="btn btn-sm btn-light">Voltar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
